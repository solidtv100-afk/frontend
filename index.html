<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JPG to PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-6">

    <h1 class="text-xl font-semibold text-center mb-4">
      JPG to PDF Converter
    </h1>

    <!-- Drop Zone -->
    <div
      id="dropZone"
      class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-gray-400 transition"
    >
      <p class="text-gray-600">
        Drag & drop a JPG here<br />
        or <span class="text-blue-600 underline">click to upload</span>
      </p>
      <p class="text-xs text-gray-400 mt-2">
        JPG only Â· Max 10 MB
      </p>
      <input
        id="fileInput"
        type="file"
        accept=".jpg,image/jpeg"
        class="hidden"
      />
    </div>

    <!-- Progress -->
    <div class="mt-4 hidden" id="progressContainer">
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div
          id="progressBar"
          class="bg-blue-600 h-2 rounded-full transition-all"
          style="width: 0%"
        ></div>
      </div>
      <p class="text-xs text-gray-500 mt-1 text-center">
        Uploading & processingâ€¦
      </p>
    </div>

    <!-- Error -->
    <p
      id="errorText"
      class="text-sm text-red-600 mt-4 text-center hidden"
    >
      Something went wrong. Please try again.
    </p>

    <!-- Trust Notes -->
    <div class="text-xs text-gray-400 mt-6 text-center space-y-1">
      <p>ðŸ”’ Files are never stored</p>
      <p>âš¡ Processed in RAM only</p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
        </html>
