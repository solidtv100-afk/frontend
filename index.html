<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JPG to PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: block;
      padding: 16px;
      border: 2px dashed #cbd5e1;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 16px;
      font-size: 14px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
      color: #333;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>JPG to PDF Converter</h1>
    <p>Convert JPG to PDF instantly</p>

    <input id="file" type="file" accept="image/jpeg" />
    <label for="file" id="fileLabel">
      Click to select JPG image
    </label>

    <button id="convertBtn" disabled>
      Convert to PDF
    </button>

    <div class="status" id="status"></div>

    <footer>
      üîí Files never stored ‚Ä¢ ‚ö° Processed in RAM only
    </footer>
  </div>

<script>
  const fileInput = document.getElementById("file");
  const convertBtn = document.getElementById("convertBtn");
  const statusText = document.getElementById("status");
  const fileLabel = document.getElementById("fileLabel");

  // ‚úÖ EXACT BACKEND URL (DO NOT CHANGE)
  const API_URL = "https://jpg-to-pdf-egrn.onrender.com/convert";

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      fileLabel.textContent = fileInput.files[0].name;
      convertBtn.disabled = false;
      statusText.textContent = "";
    }
  });

  convertBtn.addEventListener("click", async () => {
    const file = fileInput.files[0];
    if (!file) return;

    convertBtn.disabled = true;
    statusText.textContent = "Uploading & processing...";

    const formData = new FormData();
    formData.append("file", file); // üî¥ MUST BE "file"

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        throw new Error("Conversion failed");
      }

      // üî¥ BINARY PDF RESPONSE (IMPORTANT)
      const blob = await res.blob();

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "image.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      statusText.textContent = "‚úÖ Done! PDF downloaded";
    } catch (err) {
      statusText.textContent = "‚ùå Error. Please try again.";
    } finally {
      convertBtn.disabled = false;
    }
  });
</script>

</body>
</html>
